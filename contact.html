    <!-- J.Sasko styles -->

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">TAI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<main role="main" class="container">
<div class="col-xl-6">
    <form>
        <div class="form-group">
            <label for="exampleInputName">Imię</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="Imię">
        </div>
        <div class="form-group">
            <label for="exampleInputSecondName">Nazwisko</label>
            <input type="secondname" class="form-control" id="exampleInputSecondName" placeholder="Nazwisko">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Mężczyzna
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Kobieta
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Wiadomość</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="age">Wiek</label>
            <input type="number" class="form-control" id="age" placeholder="Podaj wiek">
        </div>

        <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="sel1">
                <option>Panna / Szczęściarz</option>
                <option>Szczęściarz / Żonaty</option>
                <option>Wdowa / Wdowiec</option>
                <option>Nie chcę podawać</option>
            </select>
        </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
            <button type="reset" class="btn btn-primary">Wyczyść</button>
        </div>
    </form>
</div>
</main><!-- /.container -->

</body>
</html>
